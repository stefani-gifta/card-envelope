<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Envelope animation">
    <link rel="stylesheet" href="style.css">
    <script src="https://esm.sh/css-doodle/css-doodle.min.js?raw"></script>
    <title>Envelope</title>
</head>
<body>

    <css-doodle>
        @grid: 15 / 100vmax / #0a0c27;
        @shape: bud 5;
        background: hsla(@i(+240), 70%, 68%, @r.8);
        transform:
            scale(@r(.1, .5))
            rotate(@r(360deg))
            translate(@m2.@r(Â±50%));
    </css-doodle>

    <div class="envelope">
        <div class="envelope-flap">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="100%" height="100%" preserveAspectRatio="none" fill="none">
                <defs>
                    <radialGradient id="radialGradientFlap" r="1" cx="0.5" cy="0.5">
                        <stop offset="0.3" stop-color="#fafafa" />
                        <stop offset="1" stop-color="#e4e4e4" />
                    </radialGradient>
                </defs>
                <path d="M 0 0 L 800 0 C 800 50 794 51 750 100 C 504 313 469 352 400 350 C 325 351 280 303 50 100 C 0 50 -1 46 0 0 Z" fill="url(#radialGradientFlap)"/>
            </svg>
        </div>
        <div class="envelope-body"></div>
        <div class="envelope-bot-flap">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="100%" height="100%" preserveAspectRatio="none" fill="none"
                transform="rotate(180)">
                <defs>
                    <radialGradient id="radialGradientFlapBot" r="1" cx="0.5" cy="0.5">
                        <stop offset="0.5" stop-color="#fafafa" />
                        <stop offset="1" stop-color="#e4e4e4" />
                    </radialGradient>
                </defs>
                <path d="M 0 0 L 800 0 C 800 50 794 51 750 100 C 504 313 469 352 400 350 C 325 351 280 303 50 100 C 0 50 -1 46 0 0 Z" fill="url(#radialGradientFlapBot)"/>
            </svg>
        </div>
    </div>

    <div class="arrow"></div>

    <div class="card" draggable="false">
        <div class="card-content">
            <h2>Happy Birthday</h2>
            <p>Wish you all the best</p>
        </div>
    </div>

    <div id="instruction">Click outside the card to close</div>

</body>
<script src="script.js"></script>
</html>
